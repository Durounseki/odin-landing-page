<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruel|Sign-up</title>
    <link rel="stylesheet" href="../styles/sign-up-style.css">
    <script src="../scripts/sign-up-script.js" defer></script>
</head>
<body>
    <div id="page-wrapper">
        <div id="side-image">
            <div id="banner">
                Gruel<sup>Â®
            </div>
            <p>
                Photo by <a href="https://www.instagram.com/apsprudente/" target="_blank" rel="noopener noreferrer">Patricia Prudente</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </p>
        </div>
        <div id="text-container">
            <div id="call-for-action">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24" width="36" height="36"><path d="M18.5,1H5.5A5.506,5.506,0,0,0,0,6.5v11A5.506,5.506,0,0,0,5.5,23h13A5.506,5.506,0,0,0,24,17.5V6.5A5.506,5.506,0,0,0,18.5,1Zm0,3a2.476,2.476,0,0,1,1.643.631l-6.5,6.5a2.373,2.373,0,0,1-3.278,0l-6.5-6.5A2.476,2.476,0,0,1,5.5,4Zm0,16H5.5A2.5,2.5,0,0,1,3,17.5V8.017l5.239,5.239a5.317,5.317,0,0,0,7.521,0L21,8.017V17.5A2.5,2.5,0,0,1,18.5,20Z"/></svg>
                    Join our VIP list
                </h1>
                <p>
                    Maximize your commitment to our unique formulas and save 20% on your first order
                </p>
            </div>
            <div id="form-container">
                <form action="javascript:void(0);" method="POST" id="sign-up-form">
                    <div id="details-container">
                        <fieldset id="details">
                            <legend>Become a Grueler</legend>
                            <div class="field">
                                <div class="input-group">
                                    <label for="first-name">FIRST NAME *</label>
                                    <input type="text" name="first-name" id="first-name" placeholder="Ben" required minlength="1" maxlength="30">
                                </div>
                                <div class="input-group">
                                    <label for="last-name">LAST NAME *</label>
                                    <input type="text" name="last-name" id="last-name" placeholder="Bland" required minlength="1" maxlength="30">
                                </div>
                            </div>
                            <div class="field">
                                <div class="input-group">
                                    <label for="email">E-MAIL *</label>
                                    <input type="email" name="email" id="email" placeholder="b.bland@gruel.com" required>
                                </div>
                                <div class="input-group">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="field">
                                <div class="input-group">
                                    <label for="password">PASSWORD *</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div class="input-group">
                                    <label for="password2">CONFIRM PASSWORD *</label>
                                    <input type="password" name="password2" id="password2" required>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div id="signup-container">
                        <button type="submit" id="sign-up">Sign-up</button>
                        <p id="login-message">Already a Grueler? <a id="log-in">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="welcome-bg">
        <div id="welcome-message-container">
            <div class="close-icon"><img src="../images/cross-small.png"></div>
            <div id="welcome-message">
                <h1>Welcome Grueler!</h1>
                <p>Ready to get your first meal?</p>
            </div>
            <div id="shop-button-container">
                <button id="shop-button"><a href="../index.html">Shop Gruel</a></button>
            </div>
        </div>
    </div>
</body>
</html>
